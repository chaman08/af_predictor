<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast Parameter Prediction</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
        }

        form {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffea;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        input[type="number"], button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            background-color: #0f0f0f;
            color: #00ffea;
            box-shadow: 0 0 10px #00ffea;
            outline: none;
        }

        input[type="number"]::placeholder {
            color: #00ffeaa5;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00ffea;
            color: #0f0f0f;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Blast Parameter Prediction</h1>
    <form method="POST">
        <input type="number" name="W" placeholder="W" step="any" required>
        <input type="number" name="N" placeholder="N (No. of holes)" step="any" required>
        <input type="number" name="T" placeholder="T (Total ch)" step="any" required>
        <input type="number" name="q" placeholder="q" step="any" required>
        <input type="number" name="Cf" placeholder="Cf" step="any" required>
        <input type="number" name="UCS" placeholder="UCS" step="any" required>
        <input type="number" name="RQD" placeholder="RQD" step="any" required>
        <input type="number" name="d" placeholder="d (Hole depth)" step="any" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
